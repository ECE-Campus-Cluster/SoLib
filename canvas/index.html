<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Welcome on SoLiB</title>
		<link rel="stylesheet" href="css/paint.css"/>
		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/position.js"></script>
		<script src="js/paint.js"></script>
		<script src="js/tools.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/canvas2image.js"></script>
		<script src="js/base64.js"></script>
		<script type="text/javascript">
			// Run when the DOM is ready
			$(document).ready(function () {
				// Create the pseudo object which will handle the main canvas
				paint = new PaintObject("the_canvas");
				// Handle different tools
				paint.multipleToolsListener();
			});
		</script>
	</head>
	
	<body>
	
		<div id="toolbar">
			<button id="pencil"> Pencil </button>
			<button id="line"> Line </button>
			<button id="rect"> Rectangle </button>
			<button id="circle"> Circle </button>
			<button id="text"> Text </button>
			<button id="clear"> Clear </button>
			<button id="download"> Download </button>
			<label for="pencil_width">Pencil's width :</label>
			<input id="pencil_width" type="range" min="2" max="50" value="5" />
			<output id="output">5 pixels</output>
			<div>
				<ul id="couleurs">
					<li><a href="#" data-couleur="black" class="actif"></a></li>
					<li><a href="#" data-couleur="white"></a></li>
					<li><a href="#" data-couleur="red"></a></li>
					<li><a href="#" data-couleur="orange"></a></li>
					<li><a href="#" data-couleur="green"></a></li>
					<li><a href="#" data-couleur="blue"></a></li>
					<li><a href="#" data-couleur="Violet"></a></li>	
				</ul>
			</div>
		</div>
				
		<div id="container">
			<div id="div_canvas">
				<canvas id="the_canvas">
				   
				</canvas>
			</div>
		</div>
	</body>
</html>
